<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>十一笔记</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
  <link rel="stylesheet" href="https://cyc-1256109796.cos.ap-guangzhou.myqcloud.com/vue.css">

  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/buble.css" />

  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" /> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/pure.css" />

  <!-- 压缩过 -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/buble.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/dark.css"> -->
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/pure.css"> -->

</head>

<body>
  <div id="app">正在加载中，请稍后.......</div>
  <script>
    window.$docsify = {
      name: 'doc',
      repo: 'https://github.com/zhengsaihong/mybloglog',
      themeColor: "",//初始化主题颜色#GH4F46

      el: "#app", //挂载
      onlyCover: true, //设置网页封面 是否要固定封面
      
      maxLevel: 5,//最大支持渲染的标题层级
      subMaxLevel: 5,
      homepage: 'README.md',
      coverpage: true,    //网站封面
      locaNavbar: false,                      //为 true 时会加载一个顶部导航菜单，默认从_navbar.md加载
      loadSidebar: true,    //侧边栏文件 为 true 时会加载一个左侧导航菜单，默认从_sidebar.md加载。
      subMaxLevel: 2,
      auto2top: true,//切换页面后是否自动跳转到页面顶部


      //全文搜索
      search: {
        maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',

        placeholder: '🔍Type to search',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 3,
      },

    }
  </script>
  <!-- docsify的js依赖 -->
  <!-- <script src="//cdn.jsdelivr.net/npm/docsify@4"></script> -->

  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-bash.min.js"></script>
  <!--Java代码高亮-->
  <script src="//unpkg.com/prismjs/components/prism-java.js"></script>
  <!--全文搜索,直接用官方提供的无法生效-->
  <script src="https://cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <!-- 复制代码到剪贴板 -->
  <script src="//unpkg.com/docsify-copy-code"></script>
  <!-- 图片缩放 -->
  <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script>
  <!-- 字数统计 -->
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs/components/prism-php.min.js"></script>
</body>

</html>
